<loader ng-if="ctrl.loaderFactory.getLoaderState(ctrl.searchLoader)"></loader>

<div class="search">

    <div class="search-tab">

        <div class="search-tab__input">
            <input class="input"
                   ng-model="ctrl.searchStr"
                   ng-keyup="$event.keyCode == 13 && ctrl.search()">
        </div>

        <div class="search-tab__btn" ng-click="ctrl.search()">
            Search
        </div>
    </div>

    <div class="search-options">
        <div class="search-options__toggle" ng-click="ctrl.toggleOptions()"><i class="fa fa-2x fa-cog"
                                                                               aria-hidden="true"></i></div>

        <div class="slideAnimation" ng-if="ctrl.showOptions">
            <div class="search-options__body">
                <div class="search-options__sort">
                    Sort by name:

                    <div class="search-options__sort-btn" ng-click="ctrl.sort('asc')"><i class="fa fa-sort-alpha-asc" aria-hidden="true"></i> asc</div>
                    <div class="search-options__sort-btn" ng-click="ctrl.sort('desc')"><i class="fa fa-sort-alpha-desc" aria-hidden="true"></i> desc</div>
                </div>

                <div class="search-options__input">
                    <input type="input" ng-model="ctrl.filterStr">
                </div>
            </div>
        </div>
    </div>

    <div class="search-pages" ng-if="ctrl.storage.videos.length">
        <div class="search-pages__button"
             ng-class="{ '_active': page === ctrl.currentPage }"
             ng-repeat="page in ctrl.pages"
             ng-click="ctrl.setCurrentPage(page)">

            {{page + 1}}

        </div>
    </div>

    <div class="search-body">
        <div class="search-list slideAnimation"
             ng-if="ctrl.showVideos">

            <a href="{{video.link}}" ng-repeat="video in ctrl.getVideos() | filter: ctrl.filter"
               class="search-list__item">
                <div class="search-list__item-image">
                    <img src="{{video.imgUrl}}">
                </div>
                <div class="search-list__item-content">
                    <div class="search-list__item-title">{{video.title}}</div>
                    <div class="search-list__item-description">{{video.description}}</div>
                </div>
            </a>

        </div>
    </div>

</div>
